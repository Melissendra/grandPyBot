<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if title %}
        <title>{{title}}GrandPy Bot</title>
        {% else %}
        <title>Welcome to GrandPy Bot Site</title>
        {% endif %}
        <link rel="icon" type="image/png" href="https://pixy.org/src/454/4549807.png">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <header>
            <div class="Header">
                <img class="GrandPyIcon" src="https://pixy.org/src/454/4549807.png" alt="grandfather drawing">
                <h1>Bienvenue sur le site de GrandPy Bot! Vous chercher une localisation? Vous êtes au bon endroit! Posez vos questions à GrandPy. </h1>
            </div>
        </header>
        {% block content %}{% endblock %}
        <footer>
            <div class="name">Gaëlle Lefeuvre</div>
            <div class="gitLink">
                <a href="https://github.com/Melissendra/grandPyBot"></a>
                <a href="https://www.linkedin.com/in/gaellelefeuvre/"></a>
            </div>
        </footer>
    </body>
</html>
